<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="mx-auto" style="width: 200px; margin-top: 15%">
    <caption>
        <table border="2">
            <thead>
            <td>Prénom</td><td>Nom</td><td>Supprimer</td>
            </thead>
            <tbody id="buddy">
            </tbody>
        </table>
    </caption>
</div>

<script>

    var joueurs  = new Array(
        new Array('Justin','WEIN'),
        new Array('Jason','VANDAELE'),
        new Array('Raptor','ROUGE'),
        new Array('Moi','DIEU')
    );


    affGens();


    function affGens() {
        var tab = document.getElementById("buddy");
        tab.innerHTML = "";
        for ( var i = 0 ; i < joueurs.length ; i++){
            if(joueurs[i] == undefined){
                continue;
            }
            var str = "<tr>";
            str += "<td id='tb"+i+"'>" + joueurs[i][0] + "</td>";
            str += "<td>" + joueurs[i][1] + "</td>";
            str += "<td> <input type='button' value='supprimer' onclick='supprSomeone("+i+")'></td>";
            str += "</tr>";
            console.log(str);
            tab.innerHTML += str;
        }
    }

    function supprSomeone(i) {
        if(confirm("êtes vous sur de vouloir supprimer " + joueurs[i][0] + " " + joueurs[i][1] + "?")){
            console.log(confirm);
            delete joueurs[i];
            document.getElementById("tb"+i).parentNode.remove();
            console.log(joueurs);
        }
    }
</script>

</body>
</html>
