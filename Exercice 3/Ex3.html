<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ex 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="text-align: center">

    <div style="margin-top: 10%"></div>
    <div class="" style="display: inline-block; text-align: center; width: 20%; min-width: 384px">
        <div class="alert alert-danger" id="err" style="display: none" >Erreur <br> veuillez remplir correctements le(s) champ(s)</div>
        <form action="" id="formulaire">
            <div style="display: inline-block; text-align: left; width: 80%;">
                <label  style="margin: 5px 0px 10px 0px">Nom*</label><input id = "tfnom" class="required" type="text" name="nom" style="float: right"><br><br>
                <label  style="margin: 0px 0px 15px 0px">Prenom*</label><input id = "tfprenom" class="required" type="text" name="prenom" style="float: right"><br><br>
                <label  style="margin: 0px 0px 10px 0px">Adresse</label><input id = "tfadresse" type="text" name="adresse" style="float: right"><br><br>
                <label  style="margin: 0px 0px 13px 0px">Code Postal</label><input id = "tfcodePostal" type="text" name="codePostal" style="float: right"><br><br>
                <label  style="margin: 0px 0px 10px 0px">Ville*</label><input id = "tfville" class="required" type="text" name="ville" style="float: right"><br><br>
            </div>
            <br>
            <div style="display: inline-block; float: bottom; width: 270px">
                <input type="button" value="Reset" style="float: left;" class="btn btn-secondary" onclick="resete()">
                <input type="button" value="Valider" style="float: right" class="btn btn-primary" onclick="valider()"><br>
            </div>

        </form>
    </div>

    <script>
        var tfNom = document.getElementById("tfnom");
        var tfPrenom = document.getElementById("tfprenom");
        var tfAdresse = document.getElementById("tfadresse");
        var tfCodePostal = document.getElementById("tfcodePostal");
        var tfVille = document.getElementById("tfville");

        var alertDiv = document.getElementById("err");

        function valider() {
            console.log("prout");
            if(tfNom.value == "" || tfPrenom.value == "" || tfVille.value == ""){
                alertDiv.style.display = "block";
                alertDiv.innerText = "Erreur \n" + "veuillez remplir correctements le(s) champ(s)\n";

                if(tfNom.value == ""){
                    alertDiv.innerText += "  Nom  ";
                    tfNom.style.border = "1px solid red";
                }else{
                    tfNom.style.border = "";
                }

                if(tfPrenom.value == ""){
                    alertDiv.innerText += "  Prenom  ";
                    tfPrenom.style.border = "1px solid red";
                }else{
                    tfPrenom.style.border = "";
                }

                if(tfVille.value == ""){
                    alertDiv.innerText += "  Ville  ";
                    tfVille.style.border = "1px solid red";
                }else{
                    tfVille.style.border = "";
                }

            }else{
                tfVille.style.border = "";
                tfPrenom.style.border = "";
                tfNom.style.border = "";
                alertDiv.style.display = "none";
                document.getElementById("formulaire").submit();
            }
        }

        function resete() {
            tfNom.value = "";
            tfPrenom.value = "";
            tfVille.value = "";
        }

    </script>

</body>
</html>
